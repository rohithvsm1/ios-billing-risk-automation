name: iOS Build CI/CD (PROVEN)
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-ios:
    runs-on: macos-15
    
    steps:
    - uses: actions/checkout@v4
    
    - name: List Available Simulators
      run: xcrun simctl list devices available
    
    - name: Build for iPhone 15 Pro (WORKS)
      run: |
        xcodebuild build \
          -project InvoiceRiskDetector.xcodeproj \
          -scheme InvoiceRiskDetector \
          -destination 'platform=iOS Simulator,name="iPhone 15 Pro",OS=18.2' \
          -derivedDataPath DerivedData \
          CONFIGURATION_BUILD_DIR=DerivedData/Build/Products/Debug-iphonesimulator
    
    - name: Verify Build
      run: ls -la DerivedData/Build/Products/Debug-iphonesimulator/
    
    - name: Upload Success Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ios-build-success
        path: DerivedData/Build/
