name: iOS XCUITest CI/CD
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-ios:
    runs-on: macos-15  # ✅ UPDATED - works with Xcode 16+
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Select Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: '16.2'  # ✅ Latest stable
    
    - name: Build and Test
      run: |
        xcodebuild test \
          -project InvoiceRiskDetector.xcodeproj \
          -scheme InvoiceRiskDetector \
          -destination 'platform=iOS Simulator,name=iPhone 16,OS=18.2' \
          -derivedDataPath DerivedData
    
    - name: Upload Results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: xcuitest-results
        path: DerivedData/Logs/Test/
