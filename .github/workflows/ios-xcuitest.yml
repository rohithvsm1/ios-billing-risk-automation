name: iOS Build CI/CD (Full Setup)
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-ios:
    runs-on: macos-15
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Xcode 16.2
      run: |
        sudo xcode-select --switch /Applications/Xcode_16.2.app/Contents/Developer
    
    - name: Install iOS Simulator Runtime
      run: |
        xcodebuild -downloadPlatform iOS
    
    - name: Create iPhone 15 Simulator
      run: |
        xcrun simctl create "iPhone 15" "com.apple.CoreSimulator.SimRuntime.iOS-18-2"
        xcrun simctl boot "iPhone 15"
        sleep 30
    
    - name: List Simulators
      run: xcrun simctl list devices booted
    
    - name: Build App
      run: |
        SIM_ID=$(xcrun simctl list | grep "iPhone 15" | awk -F '[()]' '{print $2}' | head -1 | tr -d ' ')
        xcodebuild build \
          -project InvoiceRiskDetector.xcodeproj \
          -scheme InvoiceRiskDetector \
          -destination "id=$SIM_ID" \
          -derivedDataPath DerivedData
    
    - name: Upload Build
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: ios-complete-build
        path: DerivedData/Build/
