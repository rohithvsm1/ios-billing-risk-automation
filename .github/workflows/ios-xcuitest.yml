name: iOS Build CI/CD (iPhone 17 Pro)
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-ios:
    runs-on: macos-15
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Select Xcode 16.2
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: '16.2'
    
    - name: Build for iPhone 17 Pro
      run: |
        xcodebuild build \
          -project InvoiceRiskDetector.xcodeproj \
          -scheme InvoiceRiskDetector \
          -destination 'platform=iOS Simulator,name="iPhone 17 Pro",OS=18.4' \
          -derivedDataPath DerivedData
    
    - name: Verify Build Success
      run: ls DerivedData/Build/Products/Debug-iphonesimulator/
    
    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: iphone-17-pro-build
        path: DerivedData/Build/
