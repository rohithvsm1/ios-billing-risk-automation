name: iOS Build CI/CD (Create Simulator)
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-ios:
    runs-on: macos-15
    
    steps:
    - uses: actions/checkout@v4
    
    - name: List Initial Simulators
      run: xcrun simctl list devices available
    
    - name: Create iPhone 15 Simulator
      run: |
        xcrun simctl create "iPhone 15" "com.apple.CoreSimulator.SimRuntime.iOS-18-2"
        xcrun simctl boot "iPhone 15"
        sleep 30  # Wait for boot
    
    - name: List Created Simulators
      run: |
        echo "=== NEW SIMULATORS ==="
        xcrun simctl list devices booted
    
    - name: Build for Created iPhone 15
      run: |
        SIM_ID=$(xcrun simctl list | grep "iPhone 15.*(18.2)" | awk -F '[()]' '{print $2}' | head -1 | tr -d ' ')
        echo "Building for simulator: $SIM_ID"
        xcodebuild build \
          -project InvoiceRiskDetector.xcodeproj \
          -scheme InvoiceRiskDetector \
          -destination "id=$SIM_ID" \
          -derivedDataPath DerivedData
    
    - name: Verify Build
      run: ls -la DerivedData/Build/Products/
    
    - name: Upload Success
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: ios-iphone15-build
        path: DerivedData/Build/
