name: iOS Build CI/CD (Dynamic Simulator)
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-ios:
    runs-on: macos-15
    
    steps:
    - uses: actions/checkout@v4
    
    - name: List Available Simulators
      run: |
        echo "=== ALL AVAILABLE SIMULATORS ==="
        xcrun simctl list devices available
    
    - name: Select FIRST Available iPhone
      id: sim
      run: |
        SIM_ID=$(xcrun simctl list devices available | grep -o "iPhone[^)]*[(][^)]*[)]" | head -1 | awk -F '[()]' '{print $2}' | tr -d ' ')
        echo "sim_id=$SIM_ID" >> $GITHUB_OUTPUT
        echo "Using simulator ID: $SIM_ID"
    
    - name: Build for Available iPhone
      run: |
        xcodebuild build \
          -project InvoiceRiskDetector.xcodeproj \
          -scheme InvoiceRiskDetector \
          -destination "id=${{ steps.sim.outputs.sim_id }}" \
          -derivedDataPath DerivedData
    
    - name: Verify Build Products
      run: ls -la DerivedData/Build/Products/
    
    - name: Upload Build Artifact
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: ios-app-build
        path: DerivedData/Build/Products/
